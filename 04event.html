<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Event</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #canvas {
            background-color: darkgreen;
            width: 400px;
            padding: 200px 20px;
            text-align: center;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="vue-app" style="background-color: goldenrod; width: 50%; padding: 10px;">
        <h1>Events</h1>
        <p>{{msg()}}</p>
        <p>
            <button @click="age++">Add a Year</button>
            <button v-on:click="age--">Sustract a Year</button>
        </p>
        <p>
            <button v-on:click="add()">Year++</button>
            <button v-on:click="subtract()">Year--</button>
            <button @dblclick="add(10)">Add 10 Year</button>
            <button v-on:dblclick="subtract(10)">Sustract 10 Year</button>
        </p>
        <p>My age is {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY($event)">{{x}}, {{y}}</div>
    </div>
    <script src="04app.js"></script>
</body>
</html>
